<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Please login to continue</p>
      <form>
        <div class="input-box">
          <input type="text" id="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <button type="button" onclick="login()">Login</button>
        <p class="signup-link">Donâ€™t have an account? <a href="#" id="signup-link">Sign Up</a></p>
      </form>
      <p id="error-message" class="error">Invalid username or password</p>
    </div>
  </div>
  <script src="login.js"></script>
  <script>
  document.getElementById('signup-link').addEventListener('click', function(e) {
    e.preventDefault(); // Prevents default link behavior
    window.location.href = 'register.html'; // Redirects to the sign-in page
  });
</script>
</body>
</html>
